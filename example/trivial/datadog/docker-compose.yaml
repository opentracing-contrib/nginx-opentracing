version: '2'
services:

  nginx:
    image: opentracing/nginx-opentracing
    networks:
      trivial_example:
        aliases:
          - nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./datadog-config.json:/etc/datadog-config.json
    expose:
      - "8080"
    ports:
      - "8080:8080"

  app-service:
    build:
      context: .
      dockerfile: ./Dockerfile
    networks:
      trivial_example:
        aliases:
          - app-service
    expose:
      - "9001"
    ports:
      - "9001:9001"
    command: 
      - /app/server

  dd-agent:
    image: 'datadog/agent'
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock:ro'
      - '/proc/:/host/proc/:ro'
      - '/sys/fs/cgroup/:/host/sys/fs/cgroup:ro'
    environment:
      - 'DD_API_KEY=YOUR_KEY_HERE'
      - 'DD_APM_ENABLED=true'
    networks:
      trivial_example:
        aliases:
          - dd-agent
    expose:
      - "8126"
    ports:
      - "8126:8126"

networks:
  trivial_example: {}
