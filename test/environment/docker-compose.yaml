version: '3'
services:

  nginx:
    image: nginx-opentracing-test/nginx
    networks:
      testnet:
        aliases:
          - nginx
    privileged: true
    volumes:
      - ./nginx.conf:/usr/local/nginx/conf/nginx.conf
      - ./lsan-suppress.txt:/lsan-suppress.txt
      - ./traces/nginx.json:/trace.json
      - ./tracer-config.json:/tracer-config.json
      - ./logs/debug.log:/usr/local/nginx/logs/debug.log
      - ./logs/error.log:/usr/local/nginx/logs/error.log
    environment:
      - LD_LIBRARY_PATH=/usr/local/lib
      - ASAN_OPTIONS=detect_leaks=1
      - LSAN_OPTIONS=suppressions=/lsan-suppress.txt
    expose:
      - "8080"
      - "8081"
    ports:
      - "8080:8080"
      - "8081:8081"
    command:
      - /usr/local/nginx/sbin/nginx
      - -g
      - daemon off;

  backend:
    image: nginx-opentracing-test/backend
    networks:
      testnet:
        aliases:
          - backend
    volumes:
      - ./app.py:/app/app.py
    expose:
      - "5001"
    ports:
      - "5001:5001"

  php_fpm:
    image: php:7-fpm
    networks:
      testnet:
        aliases:
          - php_fpm
    volumes:
      - ./app.php:/var/www/app.php
    expose:
      - "9000"
    ports:
      - "9000:9000"

  grpc_backend:
    image: nginx-opentracing-test/grpc-backend
    networks:
      testnet:
        aliases:
          - grpc-backend
    expose:
      - "50051"
    ports:
      - "50051:50051"

networks:
  testnet: {}
