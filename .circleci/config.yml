version: 2
jobs:
  system_testing:
    machine:
      image: ubuntu-2004:202010-01
    steps:
      - checkout
      - run:
          name: system.testing
          command: |
            ./ci/system_testing.sh
      - store_artifacts:
          path: ./test-log
  build_gcc48:
    docker:
      - image: ubuntu:18.04
    steps:
      - checkout
      - run: ./ci/setup_build_environment.sh
      - run: ./ci/install_gcc4.8.sh
      - run: ./ci/install_opentracing.sh
      - run: ./ci/do_ci.sh build
  docker_image:
    machine: true
    steps:
      - checkout
      - run:
          command: docker build -t opentracing/nginx-opentracing .
  openresty_docker_image:
    machine: true
    steps:
      - checkout
      - run:
          command: docker build -t opentracing/openresty -f Dockerfile-openresty .
  module_binaries:
    docker:
      - image: ubuntu:18.04
    steps:
      - checkout
      - run: ./ci/setup_build_environment.sh
      - run: ./ci/do_ci.sh module.binaries
      - store_artifacts:
          path: /modules
  push_docker_image:
    machine: true
    steps:
      - checkout
      - run:
          command: ./ci/do_ci.sh push_docker_image
  release:
    docker:
      - image: ubuntu:18.04
    steps:
      - run: apt-get -qq update; apt-get -y install git ssh
      - checkout
      - run: ./ci/setup_build_environment.sh
      - run: ./ci/do_ci.sh release

workflows:
  version: 2
  build_test_and_deploy:
    jobs:
      - push_docker_image:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+(\.[0-9]+)*$/
      - release:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+(\.[0-9]+)*$/
      - system_testing
      - build_gcc48
      - docker_image
      - openresty_docker_image
      - module_binaries
