version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      - run:
          name: system.testing
          command: |
            sudo apt-get update
            sudo apt-get install --no-install-recommends --no-install-suggests -y \
                python3 \
                python3-dev \
                python3-pip 
            sudo pip3 install setuptools
            sudo pip3 install docker
            sudo pip3 install docker-compose
            sudo rm /usr/bin/python3
            sudo ln -s /usr/bin/python3.4 /usr/bin/python3
            python3 --version
            ./ci/do_ci.sh system.testing

