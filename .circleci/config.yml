version: 2
jobs:
  system_testing:
    machine: true
    steps:
      - checkout
      - run:
          name: system.testing
          command: |
            pyenv global 3.5.2
            python3 --version
            pip3.5 --version
            pip3.5 install setuptools
            pip3.5 install docker
            pip3.5 install docker-compose
            sudo mkdir /test-log
            sudo chmod a+rwx /test-log
            export LOG_DIR=/test-log
            ./ci/do_ci.sh system.testing
      - store_artifacts:
          path: /test-log

workflows:
  version: 2
  build_test_and_deploy:
    jobs:
      - system_testing
